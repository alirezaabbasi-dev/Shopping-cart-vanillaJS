      viewBox="0 0 16 16">

        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09" />

  </svg>

  <div class="animated-bg"></div>
  <form action="" class="login-form">
    <h2>Welcome to Login Form</h2>
    <div class="inputs-wrapper">
      <input id="username" type="text" placeholder="Enter username . . . ">
      <input id="password" type="password" placeholder="Enter Your Password . . ." name="" id="">
      <button id="signup-btn">Sign In</button>
    </div>
    <div class="buttons-wrapper">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="800px" height="800px" viewBox="0 0 16 16" fill="none">
          <path fill="#4285F4"
            d="M14.9 8.161c0-.476-.039-.954-.121-1.422h-6.64v2.695h3.802a3.24 3.24 0 01-1.407 2.127v1.75h2.269c1.332-1.22 2.097-3.02 2.097-5.15z" />
          <path fill="#34A853"
            d="M8.14 15c1.898 0 3.499-.62 4.665-1.69l-2.268-1.749c-.631.427-1.446.669-2.395.669-1.836 0-3.393-1.232-3.952-2.888H1.85v1.803A7.044 7.044 0 008.14 15z" />
          <path fill="#FBBC04" d="M4.187 9.342a4.17 4.17 0 010-2.68V4.859H1.849a6.97 6.97 0 000 6.286l2.338-1.803z" />
          <path fill="#EA4335"
            d="M8.14 3.77a3.837 3.837 0 012.7 1.05l2.01-1.999a6.786 6.786 0 00-4.71-1.82 7.042 7.042 0 00-6.29 3.858L4.186 6.66c.556-1.658 2.116-2.89 3.952-2.89z" />
        </svg>
        Continue With Google</button>
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" aria-label="Microsoft" role="img" viewBox="0 0 512 512">

          <path d="M75 75v171h171v-171z" fill="#f25022" />
          <path d="M266 75v171h171v-171z" fill="#7fba00" />
          <path d="M75 266v171h171v-171z" fill="#00a4ef" />
          <path d="M266 266v171h171v-171z" fill="#ffb900" />
        </svg>
        Continue With Microsoft</button>
    </div>
    <div class="icons-wrapper">
      <a href="">
        <svg>
          <use href="#github"></use>
        </svg>
      </a>
      <a href="">
        <svg>
          <use href="#x-messanger"></use>
        </svg>
      </a>
      <a href="">
        <svg>
          <use href="#instagram"></use>
        </svg>
      </a>
      <a href="">
        <svg>
          <use href="#telegram"></use>
        </svg>
      </a>
    </div>
  </form>

  <script type="module" src="./../scripts/checkIsLogin.js"></script>
  <script src="./../scripts/signup.js"></script>

</body>

</html>
