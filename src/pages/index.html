        </div>
        <div id="theme-toggle" class="menu-logo">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">

  <main>

    <div class="container">
      <div class="basket">
        <div class="basket__top">
          <h2>Basket</h2>
        </div>

        <div class="basket-wrapper">
        </div>
        <div class="basket__final-price">
          <div id="final-price">Finally Price : </div>
          <button>Pay</button>
        </div>

      </div>
      <div class="overlay"></div>
    </div>

    <div class="Modal">
      <h3 class="Modal__title">Do you Want to Logout ?</h3>

      <div class="Modal__btns">
        <button id="Modal-yes">Yes</button>
        <button id="Modal-no">No</button>
      </div>
    </div>

  </main>
  <footer class="site-footer">
    <div class="footer-content">
      <p>&copy; 2025 <a target="_blank" href="https://github.com/alirezaabbasi-dev">Kiyan</a>. All rights reserved.</p>
    </div>

  <script type="module" src="./../scripts/checkIsLogin.js"></script>
